---
# tasks file for vms

- name: get libvirt for python
  apt:
    name: python-libvirt
    state: present

- name: define vm
  virt:
    name: foo
    command: define
    xml: "{{ lookup('template', playbook_dir + '/templates/container-template.xml.j2') }}"

- name: Create VM
  action: virt name=kvm-guest command=status 
